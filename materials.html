<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Raw Materials Order - Scan Steel Industry</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .order-form {
            margin-top: 20px;
        }

        .order-form label {
            font-weight: bold;
        }

        .order-form input[type="text"], .order-form input[type="number"], .order-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .order-form textarea {
            height: 150px;
        }

        .order-form button[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Place Raw Materials Order - Scan Steel Industry</h1>

        <div class="order-form">
            <form action="process_order.php" method="post">
                <div class="form-group">
                    <label for="material">Material:</label>
                    <input type="text" id="material" name="material" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (tons):</label>
                    <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="delivery_date">Delivery Date:</label>
                    <input type="date" id="delivery_date" name="delivery_date" required>
                </div>
                <div class="form-group">
                    <label for="additional_info">Additional Information:</label>
                    <textarea id="additional_info" name="additional_info"></textarea>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
